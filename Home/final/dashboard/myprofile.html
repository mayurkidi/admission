                  <!-- Card -->
                  <div class="card">
                     <!-- Card header -->
                     <!-- Card body -->
                     <div class="card-body">
                        <div>
                           <h3 class="mb-3">Personal Details</h3>
                           <!-- Form -->
                           <form class="row">
                              <!-- First name -->
                              <div class="mb-3 col-12 col-md-6">
                                 <label class="form-label" for="email">E-mail</label>
                                 <input type="text" id="email" class="form-control" placeholder="E-mail" required />
                              </div>
                              <div class="mb-3 col-12 col-md-6">
                                 <label class="form-label" for="sname">Student Name</label>
                                 <input type="text" id="sname" class="form-control" placeholder="Student Name" required />
                              </div>
                              <!-- Last name -->
                              <div class="mb-3 col-12 col-md-6">
                                 <label class="form-label" for="fname">Father Name</label>
                                 <input type="text" id="dname" class="form-control" placeholder="Father Name" required />
                              </div>
                              <div class="mb-3 col-12 col-md-6">
                                 <label class="form-label">Gender</label>
                                 <select name="gender" class="gender form-control" id="gender">
                                    <option value="">Select Gender</option>
                                    <option value="">Male</option>
                                    <option value="">Female</option>
                                 </select>
                              </div>
                              <!-- Birthday -->
                              <div class="mb-3 col-12 col-md-6">
                                 <label class="form-label" for="birth">Birthday</label>
                                 <input class="form-control flatpickr" type="text" placeholder="Birth of Date" id="birth"
                                    name="birth" />
                              </div>
                              <!-- Address -->
                              <div class="mb-3 col-12 col-md-6">
                                 <label class="form-label" for="address">Address</label>
                                 <input type="text" id="address" class="form-control" placeholder="Address" required />
                              </div>
                              <!-- Country -->
                              <div class="mb-3 col-12 col-md-4">
                                 <label class="form-label">Country</label>
                                 <select name="country" class="countries form-control" id="countryId">
                                    <option value="">Select Country</option>
                                 </select>
                              </div>
                              <!-- State -->
                              <div class="mb-3 col-12 col-md-4">
                                 <label class="form-label">State</label>
                                 <select name="state" class="states form-control" id="stateId">
                                    <option value="">Select State</option>
                                 </select>
                              </div>
                              <!-- city -->
                              <div class="mb-3 col-12 col-md-4">
                                 <label class="form-label">City</label>
                                 <select name="city" class="cities form-control" id="cityId">
                                    <option value="">Select City</option>
                                 </select>
                              </div>
                              <!-- pincode -->
                              <div class="mb-3 col-12 col-md-6">
                                 <label class="form-label" for="pincode">Pincode</label>
                                 <input type="text" id="pincode" class="form-control" placeholder="Pincode" required />
                              </div>
                              <!--  admission in -->
                              <div class="mb-3 col-12 col-md-6">
                                 <label class="form-label">Application for Admission in</label>
                                 <select name="afai" class="afoi form-control" id="afai">
                                    <option value="">Select Course</option>
                                    <option value="Agriculture">Agriculture</option>
                                    <option value="Basic Science">Basic Science</option>
                                    <option value="Business Management">Business Management</option>
                                    <option value="Computer Application">Computer Application</option>
                                    <option value="Engineering">Engineering</option>
                                    <option value="Hotel Management">Hotel Management</option>
                                    <option value="Law">Law</option>
                                    <option value="Nursing">Nursing</option>
                                    <option value="Paramedical Science">Paramedical Science</option>
                                    <option value="Pharmacy">Pharmacy</option>
                                    <option value="Physiotherapy">Physiotherapy</option>
                                 </select>
                              </div>
                              <!-- Phone -->
                              <div class="mb-3 col-12 col-md-6">
                                 <label class="form-label" for="cnos">Contact Number of Student</label>
                                 <input type="text" id="cnos" class="form-control" placeholder="Contact Number of Student" required />
                              </div>
                              <!-- Phone father-->
                              <div class="mb-3 col-12 col-md-6">
                                 <label class="form-label" for="cnof">Contact Number of Student's Father</label>
                                 <input type="text" id="cnof" class="form-control" placeholder="Contact Number of Student's Father" required />
                              </div>
                              <div class="col-12">
                                 <!-- Button -->
                                 <button class="btn btn-primary" type="submit">
                                 Update Profile
                                 </button>
                              </div>
